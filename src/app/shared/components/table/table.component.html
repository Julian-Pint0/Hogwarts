<div [ngClass]="{ 'invisible': !flag, 'visible': flag }" class="scroll-bar">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

        <ng-container *ngFor="let column of displayedColumns;" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
            <div *ngIf=" column != 'image'; else opt">
                <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
            </div>
            <ng-template #opt>
                <td mat-cell *matCellDef="let element" class="py-2">
                    <img [src]=" element[column] ||  './assets/images/hat.png'  " alt="" class="img-figure">
                </td>
            </ng-template>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
